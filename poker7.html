<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Texas Hold'em Avançado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        #game {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .card, .card-back {
            display: inline-block;
            width: 50px; /* Largura da carta */
            height: 70px; /* Altura da carta */
            border: 1px solid #333;
            border-radius: 5px;
            margin: 2px;
            text-align: center;
            line-height: 70px;
            font-size: 20px;
            background-color: #fff; /* Cor de fundo para cartas abertas */
            color: #000;
        }
        .card-back {
            background-color: #007bff; /* Cor de fundo azul para cartas fechadas */
            background-image: url('card-back.png'); /* Imagem de fundo */
            background-size: cover; /* Garante que a imagem cubra todo o espaço */
        }
        .red {
            color: #e74c3c;
        }
        .player-area {
            background-color: #ecf0f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .current-player {
            background-color: #3498db;
            color: #fff;
        }
        .folded-player {
            background-color: #95a5a6;
            color: #fff;
        }
        button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Poker Texas Hold'em Avançado</h1>
        <div id="community-cards"></div>
        <div id="players" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;"></div>
        <div id="pot"></div>
        <div id="betting-round"></div>
        <div id="betting-actions">
            <button id="check">Check</button>
            <button id="call">Call</button>
            <button id="bet">Bet</button>
            <input type="number" id="bet-amount" min="1" value="10">
            <button id="fold">Fold</button>
        </div>
        <div id="result"></div>
        <button id="deal">Distribuir Cartas</button>
        <button id="simulate">Nova Mão</button>
        <button id="new-game" style="background-color: #e74c3c;">Novo Jogo</button>
         <script type="module" src="game.js"></script>
</html>
